<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4" style="width: 400px;">
        <!-- Logotip -->
        <div class="text-center mb-3">
          <img src="path/to/your/logo.png" alt="Logo" class="logo" style="width: 100px; height: auto;" />
          <h2 class="login-title">Sign In</h2>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Username or E-mail"
              id="usernameOrEmail"
              required
            />
          </div>

          <div class="form-group position-relative">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="password"
              required
            />
            <span class="eye-icon" id="togglePassword">
              <i class="fas fa-eye"></i>
            </span>
          </div>

          <button type="submit" class="btn btn-dark btn-block">
            Sign In
          </button>
        </form>

        <!-- Forgot Password and Sign Up Links -->
        <div class="d-flex justify-content-between mt-3">
          <a href="#" class="text-muted">Forgot Password?</a>
          <a href="#" class="text-muted">Sign Up</a>
        </div>

        <!-- Social Media Login -->
        <div class="text-center mt-3">
          <p class="mb-1">or you can sign in with</p>

          <div class="social-icons d-flex justify-content-center">
            <a href="#" class="mx-1 social-icon google-icon">
              <i class="fab fa-google fa-2x"></i>
            </a>
            <a href="#" class="mx-1 social-icon github-icon">
              <i class="fab fa-github fa-2x"></i>
            </a>
            <a href="#" class="mx-1 social-icon facebook-icon">
              <i class="fab fa-facebook fa-2x"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
